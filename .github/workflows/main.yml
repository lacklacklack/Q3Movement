name: Unity Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  testRunner:
    name: Test Runner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Unity
        uses: game-ci/unity-test-runner@v2
        with:
          unityVersion: 2020.3.10f1 # Change this to the version you are using.

      - name: Run tests
        uses: game-ci/unity-test-runner@v2
        with:
          projectPath: Q3Movement/Movement-Main
          unityVersion: 2020.3.10f1 # Change this to the version you are using.

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: Test Results
          path: ${{ steps.testRunner.outputs.artifactsPath }}